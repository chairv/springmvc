<script type="text/javascript">
    function shake() {
        var obj = this;
        if (obj.style) {
            var a = ['top', 'left'], b = 0;
            var u = setInterval(function () {
                obj.style[a[b % 2]] = (b++) % 4 < 2 ? 0 : 4;
                if (b > 15) {
                    clearInterval(u);
                    b = 0
                }
            }, 32)
        }
    }

    shake.apply(document.getElementById('userWarn'))
</script>
