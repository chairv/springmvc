<body>
    <div id="win" style='position:relative;'>
    <!--<img src="images/ld.jpg" class="img-circle" style="width:89px;height:69px"/>-->
        <i class="icon-bell-alt icon-animated-bell"/>
    <div/>

    <script>
        function shake() {
            var obj = this;
            var a = ['top', 'left'], b = 0;
            u = setInterval(function () {
                obj.style[a[b % 2]] = (b++) % 4 < 2 ? 0 : 4;
                if (b > 15) {
                    clearInterval(u);
                    b = 0
                }
            }, 32)
        }

        shake.apply(document.getElementById('win'));
    </script>
</body>
