<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloth</title>
</head>
<body>
<canvas id="c"></canvas>

<script type="text/javascript">
    var canvas, ctx,cloth, boundsx, boundsy, mouse = {down: false, button: 1, x: 0, px: 0, py: 0};

    var physics_accuracy = 3,
            mouse_influence = 20,
            mouse_cut = 5,
            gravity = 1200,
            cloth_height = 30,
            cloth_width = 50,
            start_y = 20,
            spacing = 7,
            tear_distance = 60;

    var Point = function (x, y) {
        this.x = x;
        this.y = y;
        this.px = x;
        this.py = y;
        this.vx = 0;
        this.vy = 0;
        this.pin_x = null;
        this.pin_y = null;
        this.constraints = [];
    }


    window.onload = function () {
        canvas = document.getElementById('c');
        ctx = canvas.getContext('2d');
        canvas.width = 560;
        canvas.height = 350;

        boundsx = canvas.width - 1;
        boundsy = canvas.height - 1;

        ctx.strokeStyle = '#888';
        cloth = new Cloth();
    }

    var Cloth = function () {
        this.points = [];
        var start_x = canvas.width / 2 - cloth_width * spacing / 2;
    }
</script>
</body>
</html>
