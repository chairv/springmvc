<!DOCTYPE html>
<html>
<head>
    <title>模拟灯光</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <style>
        body {
            text-align: center;
            margin-right: auto;
            margin-left: auto;
            padding-top: 15%;
        }
    </style>
</head>
<body>
<div>
    <h1 id="show">测试</h1>
    <div id="voice">
    </div>
</div>
</body>
<script>
    var ary = [
//        {voice: 'begin',msg:'模拟灯光现在开始,请开启前照灯'},
        {voice:'cross',msg:'通过路口'},
        {voice:'gongqiao',msg:'通过急弯,拱桥,人行横道,或没有交通信号灯的路口'},
        {voice:'chaoche',msg:'超车'},
        {voice:'huiche',msg:'会车'},
        {voice:'tingche',msg:'路边临时停车'},
        {voice:'meideng',msg:'照明不好的路段'},
        {voice:'youdeng',msg:'照明良好的路段'},
        {voice:'genche',msg:'同方向近距离跟车'},
        {voice:'end',msg:'模拟灯光已结束,请关闭所有灯光'}
    ];

    window.setInterval(function () {
        var ranObj  = ary[Math.floor(Math.random() * 8)];
        document.getElementById('show').innerText = ranObj.msg;
        var $vocie  = document.getElementById('voice');
        $vocie.innerHTML = '<audio id="audio" src="audio/'+ ranObj.voice +'.mp3" autoplay></audio>';
    }, '8000')

</script>
</html>
